<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Search</title>
</head>
<body>
  <h1>TV Show Search</h1>
  <form id="search-form">
    <label for="query">Enter TV Show Name:</label>
    <input id="query" name="q" type="text" placeholder="e.g., Friends" required>
    <button type="submit">Search</button>
  </form>

  <script>
    document.getElementById('search-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const query = document.getElementById('query').value.trim();
      if (!query) {
        console.error('Please enter a TV show name.');
        return;
      }

      const apiUrl = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Search Results:', data);
      } catch (error) {
        console.error('Failed to fetch TV show data:', error);
      }
    });
  </script>
</body>
</html>
